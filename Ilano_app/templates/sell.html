{% extends 'base.html' %}
{% block title %} Products {% endblock %}

{% block content %}
 <h1>Sell Page</h1>
 <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Amount</th>
      <th scope="col">Price</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>

    {% for x in sell %}
    <tr>
      <td>{{x.Product_name}}</td>
      <td>{{x.Product_amount}}</td>
      <td>{{x.Product_price}}</td>
      <td>{{x.Product_detail}}</td>
      <td><a href="{% url 'update-sell' x.id %}" class="btn btn-light" style="background-color:#C6878F; border:0px">Update</a></td>
      <td><a href="{% url 'delete-sell' x.id %}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table> 

<a href="{% url 'add-sell' %}" class="btn btn-light" style="background-color:#C6878F; border:0px">New Product</a>
{% endblock %}
